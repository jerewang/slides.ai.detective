    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik', 'Graphik Web', 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans CJK TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, #0f172a 0%, #020617 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(34, 197, 94, 0.4);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 40px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(45deg, #22c55e, #3b82f6, #8b5cf6, #ec4899);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 100% 0%; }
        }

        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        .contact-section {
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }

        .contact-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .contact-card {
            background: linear-gradient(135deg, 
                rgba(244, 114, 182, 0.25) 0%,
                rgba(236, 72, 153, 0.35) 100%);
            border-radius: 16px;
            padding: 10px;
            border: 2px solid rgba(236, 72, 153, 0.5);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 300px;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-card:hover::before {
            opacity: 1;
        }

        .contact-icon {
            font-size: 32px;
            margin-bottom: 15px;
            display: block;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .contact-card:nth-child(2) .contact-icon {
            animation-delay: 1s;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .contact-detail {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .contact-card:hover .contact-detail {
            color: white;
        }

        .research-note {
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.1) 0%,
                rgba(37, 99, 235, 0.1) 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 40px;
        }

        .research-note-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .inspirational-quote {
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2s forwards;
        }

        .quote-text {
            font-size: 28px;
            font-weight: 300;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            position: relative;
            margin: 30px 0;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 40px;
            color: #22c55e;
            position: absolute;
            opacity: 0.7;
        }

        .quote-text::before {
            left: -30px;
            top: -10px;
        }

        .quote-text::after {
            right: -30px;
            bottom: -20px;
        }

        .future-highlight {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .closing-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.5s forwards;
        }

        .sparkle-effect {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .thank-you-title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .quote-text {
                font-size: 22px;
            }

            .quote-text::before,
            .quote-text::after {
                display: none;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Create background particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            document.getElementById('bgParticles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Start particle system
        setInterval(createParticle, 1500);

        // Initial particles
        for (let i = 0; i < 12; i++) {
            setTimeout(createParticle, i * 300);
        }

        // Copy to clipboard function

                notification.style.transition = 'all 0.3s ease';
                notification.textContent = 'ÈõªÂ≠êÈÉµ‰ª∂Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateY(0)';
                }, 100);
                
                setTimeout(() => {

                    }, 300);

            }).catch(() => {

        }

        // Add sparkle effects around the quote
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-effect';
            
            const container = document.querySelector('.inspirational-quote');
            const rect = container.getBoundingClientRect();
            
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            container.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 3000);
        }

        // Create sparkles periodically
        setTimeout(() => {
            setInterval(createSparkle, 2000);
            for (let i = 0; i < 3; i++) {
                setTimeout(createSparkle, i * 800);
            }
        }, 3000);

        // Add enhanced hover effects
        const contactCards = document.querySelectorAll('.contact-card');
        contactCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
                this.style.boxShadow = '0 30px 60px rgba(34, 197, 94, 0.3)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
                this.style.boxShadow = 'none';
            });
        });
