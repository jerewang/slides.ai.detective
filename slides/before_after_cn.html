<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 轉型前後對比儀表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik', 'Graphik Web', 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans CJK TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, #0f172a 0%, #020617 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(45deg, #ef4444, #3b82f6, #22c55e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .comparison-container {
            display: flex;
            gap: 30px;
            margin-top: 5px;
        }

        .comparison-panel {
            flex: 1;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.9) 0%,
                rgba(30, 41, 59, 0.95) 100%);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            animation: panelSlideIn 1s ease-out forwards;
        }

        .before-panel {
            border-color: rgba(239, 68, 68, 0.4);
            animation-delay: 0.8s;
        }

        .after-panel {
            border-color: rgba(34, 197, 94, 0.4);
            animation-delay: 1.2s;
        }

        @keyframes panelSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .panel-header::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            height: 4px;
            border-radius: 20px 20px 0 0;
        }

        .before-panel .panel-header::before {
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
        }

        .after-panel .panel-header::before {
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
        }

        .panel-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
            position: relative;
            animation: iconPulse 3s ease-in-out infinite;
        }

        .before-icon {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .after-icon {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .panel-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .before-panel .panel-title {
            color: #ef4444;
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .after-panel .panel-title {
            color: #22c55e;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .panel-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .metrics-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .before-panel .metric-card:hover {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .after-panel .metric-card:hover {
            border-color: rgba(34, 197, 94, 0.5);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            font-size: 18px;
            margin-right: 10px;
            opacity: 0.8;
        }

        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .metric-value {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .before-panel .metric-value {
            color: #ef4444;
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .after-panel .metric-value {
            color: #22c55e;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .metric-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .improvement-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
            animation: badgeGlow 2s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .vs-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            z-index: 10;
            border: 4px solid #0f172a;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards, vsPulse 2s ease-in-out infinite 3s;
        }

        @keyframes vsPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .summary-section {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2.5s forwards;
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .improvement-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .improvement-stat {
            text-align: center;
        }

        .improvement-number {
            font-size: 32px;
            font-weight: 800;
            color: #22c55e;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
            margin-bottom: 5px;
        }

        .improvement-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
                gap: 20px;
            }

            .vs-divider {
                position: static;
                transform: none;
                margin: 20px auto;
                width: 60px;
                height: 60px;
                font-size: 16px;
            }

            .main-title {
                font-size: 28px;
            }

            .improvement-stats {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(-30px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-10vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-particles" id="bgParticles"></div>
    
    <div class="container">
        <!--<div class="header">-->
            <!--<div class="main-title">Genie 的 AI 轉型之路</div>-->
            <!--<div class="subtitle">從資訊超載到智能賦能的蛻變</div>-->
        <!--</div>-->

        <div class="comparison-container">
            <div class="vs-divider">VS</div>
            
            <!-- Before AI Panel -->
            <div class="comparison-panel before-panel">
                <div class="panel-header">
                    <div class="panel-icon before-icon">😰</div>
                    <div>
                        <div class="panel-title">AI 導入前</div>
                        <div class="panel-subtitle">傳統人工分析模式</div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon">⏰</div>
                            <div class="metric-title">工作時數</div>
                        </div>
                        <div class="metric-value">12小時</div>
                        <div class="metric-description">每日閱讀報告的漫長工時</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon">🎯</div>
                            <div class="metric-title">風險評估準確度</div>
                        </div>
                        <div class="metric-value">60%</div>
                        <div class="metric-description">人工分析的準確率限制</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon">🔗</div>
                            <div class="metric-title">企業連結發現</div>
                        </div>
                        <div class="metric-value">錯失</div>
                        <div class="metric-description">無法識別關鍵企業間關聯</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon">🧠</div>
                            <div class="metric-title">心理狀態</div>
                        </div>
                        <div class="metric-value">高壓</div>
                        <div class="metric-description">資訊超載造成的持續壓力</div>
                    </div>
                </div>
            </div>

            <!-- After AI Panel -->
            <div class="comparison-panel after-panel">
                <div class="panel-header">
                    <div class="panel-icon after-icon">🚀</div>
                    <div>
                        <div class="panel-title">AI 導入後</div>
                        <div class="panel-subtitle">智能輔助分析模式</div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="improvement-badge">+100%</div>
                        <div class="metric-header">
                            <div class="metric-icon">💡</div>
                            <div class="metric-title">策略思考時間</div>
                        </div>
                        <div class="metric-value">6小時</div>
                        <div class="metric-description">專注於創造性金融思維</div>
                    </div>

                    <div class="metric-card">
                        <div class="improvement-badge">+42%</div>
                        <div class="metric-header">
                            <div class="metric-icon">🎯</div>
                            <div class="metric-title">分析準確度</div>
                        </div>
                        <div class="metric-value">85%</div>
                        <div class="metric-description">AI 輔助提升分析精度</div>
                    </div>

                    <div class="metric-card">
                        <div class="improvement-badge">自動化</div>
                        <div class="metric-header">
                            <div class="metric-icon">🔍</div>
                            <div class="metric-title">隱藏關係發現</div>
                        </div>
                        <div class="metric-value">自動</div>
                        <div class="metric-description">AI 自動識別企業關聯性</div>
                    </div>

                    <div class="metric-card">
                        <div class="improvement-badge">解放</div>
                        <div class="metric-header">
                            <div class="metric-icon">😊</div>
                            <div class="metric-title">工作滿意度</div>
                        </div>
                        <div class="metric-value">高效</div>
                        <div class="metric-description">重拾創造性金融分析樂趣</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-title">轉型成果總覽</div>
            <div class="improvement-stats">
                <div class="improvement-stat">
                    <div class="improvement-number">-50%</div>
                    <div class="improvement-label">工作時間減少</div>
                </div>
                <div class="improvement-stat">
                    <div class="improvement-number">+42%</div>
                    <div class="improvement-label">準確度提升</div>
                </div>
                <div class="improvement-stat">
                    <div class="improvement-number">100%</div>
                    <div class="improvement-label">自動化關聯發現</div>
                </div>
                <div class="improvement-stat">
                    <div class="improvement-number">∞</div>
                    <div class="improvement-label">創意思考空間</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 6 + 12) + 's';
            
            document.getElementById('bgParticles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 18000);
        }

        // Start particle system
        setInterval(createParticle, 2000);

        // Initial particles
        for (let i = 0; i < 8; i++) {
            setTimeout(createParticle, i * 400);
        }

        // Add hover effects to metric cards
        const metricCards = document.querySelectorAll('.metric-card');
        metricCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Animate improvement numbers
        function animateNumbers() {
            const numbers = document.querySelectorAll('.improvement-number');
            const targets = [-50, 42, 100, '∞'];
            
            numbers.forEach((number, index) => {
                setTimeout(() => {
                    if (index === 3) {
                        number.textContent = '∞';
                        return;
                    }
                    
                    let current = 0;
                    const target = Math.abs(targets[index]);
                    const increment = target / 50;
                    const isNegative = targets[index] < 0;
                    
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= target) {
                            clearInterval(timer);
                            number.textContent = (isNegative ? '-' : '+') + target + '%';
                        } else {
                            number.textContent = (isNegative ? '-' : '+') + Math.floor(current) + '%';
                        }
                    }, 50);
                }, 3000 + (index * 200));
            });
        }

        // Initialize animations
        setTimeout(animateNumbers, 1000);
    </script>
</body>
</html>
