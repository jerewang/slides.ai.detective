<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 金融分析倫理框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik', 'Graphik Web', 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans CJK TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, #0f172a 0%, #020617 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(45deg, #22c55e, #3b82f6, #8b5cf6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .framework-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .center-core {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 
                0 0 40px rgba(59, 130, 246, 0.4),
                inset 0 4px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards, corePulse 3s ease-in-out infinite 2s;
        }

        @keyframes corePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 40px rgba(59, 130, 246, 0.4),
                    inset 0 4px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 60px rgba(59, 130, 246, 0.6),
                    inset 0 4px 0 rgba(255, 255, 255, 0.15);
            }
        }

        .core-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .core-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }

        .principles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }

        .principle-card {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.9) 0%,
                rgba(30, 41, 59, 0.95) 100%);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .principle-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .principle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .principle-card:hover::before {
            opacity: 1;
        }

        .transparency {
            border-color: rgba(34, 197, 94, 0.4);
        }

        .transparency::before {
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
        }

        .transparency:hover {
            border-color: #22c55e;
        }

        .oversight {
            border-color: rgba(245, 158, 11, 0.4);
        }

        .oversight::before {
            background: linear-gradient(90deg, transparent, #f59e0b, transparent);
        }

        .oversight:hover {
            border-color: #f59e0b;
        }

        .bias-mitigation {
            border-color: rgba(168, 85, 247, 0.4);
        }

        .bias-mitigation::before {
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
        }

        .bias-mitigation:hover {
            border-color: #a855f7;
        }

        .privacy {
            border-color: rgba(239, 68, 68, 0.4);
        }

        .privacy::before {
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
        }

        .privacy:hover {
            border-color: #ef4444;
        }

        .democratization {
            border-color: rgba(6, 182, 212, 0.4);
        }

        .democratization::before {
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
        }

        .democratization:hover {
            border-color: #06b6d4;
        }

        .principle-icon {
            font-size: 32px;
            margin-bottom: 15px;
            display: block;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .principle-card:nth-child(2) .principle-icon { animation-delay: 0.5s; }
        .principle-card:nth-child(3) .principle-icon { animation-delay: 1s; }
        .principle-card:nth-child(4) .principle-icon { animation-delay: 1.5s; }
        .principle-card:nth-child(5) .principle-icon { animation-delay: 2s; }

        .principle-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
        }

        .transparency .principle-title { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .oversight .principle-title { color: #f59e0b; text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
        .bias-mitigation .principle-title { color: #a855f7; text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
        .privacy .principle-title { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .democratization .principle-title { color: #06b6d4; text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }

        .principle-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .connecting-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .connection-line {
            position: absolute;
            background: linear-gradient(45deg, 
                rgba(59, 130, 246, 0.3) 0%,
                rgba(59, 130, 246, 0.1) 50%,
                rgba(59, 130, 246, 0.3) 100%);
            opacity: 0;
            animation: lineAppear 0.8s ease-out forwards;
        }

        .line-1 {
            top: 45%;
            left: 15%;
            right: 15%;
            height: 2px;
            animation-delay: 2s;
        }

        .line-2 {
            top: 35%;
            left: 25%;
            width: 2px;
            height: 30%;
            animation-delay: 2.2s;
        }

        .line-3 {
            top: 35%;
            right: 25%;
            width: 2px;
            height: 30%;
            animation-delay: 2.4s;
        }

        @keyframes lineAppear {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .implementation-section {
            margin-top: 50px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2.8s forwards;
        }

        .implementation-title {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .implementation-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .main-title {
                font-size: 28px;
            }

            .principles-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 20px;
            }

            .center-core {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }

            .core-title {
                font-size: 16px;
            }

            .core-subtitle {
                font-size: 11px;
            }

            .principle-card {
                padding: 20px;
            }

            .connecting-lines {
                display: none;
            }
        }

        /* Particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(-30px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-10vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-particles" id="bgParticles"></div>
    
    <div class="container">
        <!--<div class="header">-->
            <!--<div class="main-title">負責任 AI 開發框架</div>-->
            <!--<div class="subtitle">金融分析中的倫理原則與實踐</div>-->
        <!--</div>-->

        <div class="framework-container">
            <!--<div class="center-core">-->
                <!--<div class="core-title">倫理 AI</div>-->
                <!--<div class="core-subtitle">以人為本<br>可信賴的<br>金融智能</div>-->
            <!--</div>-->

            <div class="connecting-lines">
                <div class="connection-line line-1"></div>
                <div class="connection-line line-2"></div>
                <div class="connection-line line-3"></div>
            </div>

            <div class="principles-grid">
                <div class="principle-card transparency">
                    <div class="principle-icon">🔍</div>
                    <div class="principle-title">透明度</div>
                    <div class="principle-description">
                        系統清楚解釋其推理過程，讓使用者理解 AI 如何得出結論，確保決策過程可追蹤可驗證。
                    </div>
                </div>

                <div class="principle-card oversight">
                    <div class="principle-icon">🤝</div>
                    <div class="principle-title">人類監督</div>
                    <div class="principle-description">
                        AI 增強而非取代人類判斷，始終保持人類在關鍵決策中的最終控制權和責任。
                    </div>
                </div>

                <div class="principle-card bias-mitigation">
                    <div class="principle-icon">⚖️</div>
                    <div class="principle-title">偏見緩解</div>
                    <div class="principle-description">
                        持續測試系統以確保公平對待，識別並消除可能導致不公平結果的演算法偏見。
                    </div>
                </div>

                <div class="principle-card privacy">
                    <div class="principle-icon">🛡️</div>
                    <div class="principle-title">隱私保護</div>
                    <div class="principle-description">
                        專注於公開財務披露資料，嚴格保護個人隱私，不侵犯非公開或敏感資訊。
                    </div>
                </div>

                <div class="principle-card democratization">
                    <div class="principle-icon">🌍</div>
                    <div class="principle-title">民主化</div>
                    <div class="principle-description">
                        讓分析工具變得人人可及而非獨享，打破知識壟斷，促進金融知識的普及與平等。
                    </div>
                </div>
            </div>

            <!--<div class="implementation-section">-->
                <!--<div class="implementation-title">實踐承諾</div>-->
                <!--<div class="implementation-description">-->
                    <!--我們致力於將這些倫理原則融入 AI 系統的每個層面，從資料收集、模型訓練到結果呈現，-->
                    <!--確保技術創新與人類價值觀保持一致，為金融科技的可持續發展奠定堅實的倫理基礎。-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>

    <script>
        // Create background particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 6 + 12) + 's';
            
            document.getElementById('bgParticles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 18000);
        }

        // Start particle system
        setInterval(createParticle, 2000);

        // Initial particles
        for (let i = 0; i < 8; i++) {
            setTimeout(createParticle, i * 400);
        }

        // Add staggered animation to principle cards
        const principleCards = document.querySelectorAll('.principle-card');
        principleCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px) scale(0.9)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 1500 + (index * 200));
        });

        // Add interactive glow effect
        principleCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                const className = this.classList[1]; // Get the specific principle class
                let glowColor;
                
                switch(className) {
                    case 'transparency': glowColor = 'rgba(34, 197, 94, 0.3)'; break;
                    case 'oversight': glowColor = 'rgba(245, 158, 11, 0.3)'; break;
                    case 'bias-mitigation': glowColor = 'rgba(168, 85, 247, 0.3)'; break;
                    case 'privacy': glowColor = 'rgba(239, 68, 68, 0.3)'; break;
                    case 'democratization': glowColor = 'rgba(6, 182, 212, 0.3)'; break;
                    default: glowColor = 'rgba(59, 130, 246, 0.3)';
                }
                
                this.style.boxShadow = `0 25px 50px ${glowColor}`;
            });

            card.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
